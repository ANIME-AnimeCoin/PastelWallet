<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist - Logged In</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="artist.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <style>
        /** {*/
            /*outline: 1px solid red !important;*/
        /*}*/
    </style>
</head>
<body>
<header class="page-header">
    <div class="logo">
        <img src="assets2/image/pastel_logo.png" alt="logo" class="image-logo">
    </div>
    <nav class="flex-row-container nav-menu">
        <div class="nav-menu-point">Gallery</div>
        <div class="nav-menu-point">Buy PSL</div>
        <div class="nav-menu-point">Masternodes</div>
        <div class="nav-menu-point">Blog</div>
    </nav>
    <div class="icons">
        <div class="icon"><i class="fa fa-arrows-h" aria-hidden="true"></i></div>
        <div class="icon"><i class="fa fa-bell-o"></i></div>

        <div class="icon"><i class="fa fa-user-o"></i></div>
    </div>
    <div class="top-menu-buttons">
        <div class="top-menu-btn">
            <button class="wallet-btn">Wallet</button>
        </div>
        <div class="top-menu-btn">
            <button class="logout-btn">Sign Out</button>
        </div>
    </div>
</header>

<aside>
    <div>Dashboard</div>
    <div>Profile</div>
    <div>My Art (Wallet)</div>
    <div>Messages</div>
    <div>Activity</div>
    <div>Transactions</div>
    <div>Masternode</div>
</aside>
<div class="main-page">
    <section class="wellcome">
        <div class="main-col">
            <h5>Wellcome Adam</h5>
            Upload and sell your artwork, access
            your wallet and manage masternodes
        </div>
        <div class="main-col">
            <div class="main-col-left"></div>
            <div class="main-col-right"></div>
        </div>
    </section>
    <section class="my-artwork"></section>
    <section class="my-collection"></section>
    <section class="following"></section>
</div>
<footer>

</footer>
</body>
</html>
